<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{%static 'main.css' %}}}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="task-name">Task Name</label>
          <input type="text" id="task-name" name="title" value="{{task.title }}" >
          <label for="task-details">Task Detail</label>
          <input type="text" id="task-details" name="details" {% if task.details %} value="{{ task.details }}" {% endif %}>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            {% for status in statuses %}
              <option {% if task.status==status.0 %} selected {% endif %}>{{ status.0 }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'index' %}" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
